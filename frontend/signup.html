<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title> 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7; 
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 50px;
            background: white;
        }

        header a, header a:visited {
            margin: 0 15px;
            text-decoration: none;
            color: #333; 
            font-size: 17px;
        }
        
        .user-links a, .user-links a:visited {
            color: #777; 
            font-size: 15px;
        }

        nav {
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 900px) {
            header { flex-wrap: wrap; padding: 10px 20px; }
            .logo-img { width: 100%; text-align: center; margin-bottom: 10px; }
            nav { width: 100%; text-align: center; margin: 10px 0; }
            header a { display: inline-block; margin: 5px 10px; }
            .user-links { width: 100%; text-align: center; }
        }
        
        .header-separator {
            border: none;
            height: 1px;
            background-color: #e0e0e0;
            margin: 0;
            width: 100%;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px; 
            min-height: 65vh; 
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 60px; 
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); 
            text-align: center;
        }
        
        .login-box h2 {
            font-size: 32px; 
            text-align: left; 
            margin-top: 0;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-bottom-color 0.3s;
        }
        
        .login-box input:focus {
             outline: none;
             border-bottom-color: #ff512f; 
        }

        .main-login-btn {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffc300; 
            color: #391e1d;
            border: none;
            cursor: pointer;
            border-radius: 30px; 
            transition: background-color 0.2s;
        }

        .main-login-btn:hover {
            background-color: #ffda47;
        }

        .additional-links {
            margin-top: 30px;
            font-size: 13px;
        }

        .additional-links a {
            color: #888;
            margin: 0 8px;
            text-decoration: none;
        }
        footer {
            background-color: #111; 
            color: #ddd; 
            padding: 40px 50px;
            font-size: 14px;
            line-height: 1.6;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px; 
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
        }

        .footer-column h3 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
            color: white;
        }

        .footer-column a {
            display: block;
            color: #ddd;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .footer-column a:hover {
            color: #fff;
        }

        .footer-bottom {
            border-top: 1px solid #333;
            margin-top: 30px;
            padding-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-img">
          <img src="images/logo.png" alt="로고" style="height:50px; cursor: pointer;" onclick="window.location.href = 'main.html';"> 
        </div>
        <nav>
            <a href="challenge.html">스킬 챌린지</a>
            <a href="guide.html">성장 가이드</a>
            <a href="story.html">스토리 모드</a>
        </nav>
        <div class="user-links">
            <a href="login.html">로그인</a>
            <a href="signup.html">회원가입</a>
        </div>
    </header>

    <hr class="header-separator">

    <section class="login-section">
        <div class="login-box">
            <h2>회원가입</h2> 
            
            <div class="input-group">
                <label for="id_input">아이디</label>
                <input type="text" id="id_input" placeholder="아이디를 입력하세요..">
            </div>
            
            <div class="input-group">
                <label for="pw_input">비밀번호</label>
                <input type="password" id="pw_input" placeholder="비밀번호를 입력하세요..">
            </div>

            <div class="input-group">
                <label for="pw_confirm_input">비밀번호 확인</label>
                <input type="password" id="pw_confirm_input" placeholder="비밀번호를 다시 입력하세요..">
            </div>
        
            <button class="main-login-btn">회원가입</button>

            <div class="additional-links">
                <a href="login.html">로그인</a> 
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <div class="footer-logo">RTT</div>
                <a href="#">이용약관</a>
                <a href="#">개인정보 처리방침</a>
                <a href="#">공지사항</a>
            </div>

            <div class="footer-column">
                <h3>서비스</h3>
                <a href="challenge.html">스킬 챌린지</a>
                <a href="story.html">스토리 모드</a>
                <a href="guide.html">성장 가이드</a>
            </div>

            <div class="footer-column">
                <h3>지원</h3>
                <a href="#">FAQ / 문의</a>
                <a href="#">버그 리포트</a>
                <a href="#">사이트맵</a>
            </div>
            
            <div class="footer-column">
                <h3>RTT 소식 받기</h3>
                <p>최신 업데이트 소식을 받아보세요.</p>
                <input type="text" placeholder="이메일 주소 입력" style="padding: 8px; border-radius: 4px; border: none; width: 150px;">
                <button style="padding: 8px 15px; background: #ffc300; border: none; border-radius: 4px; cursor: pointer; color: #333; font-weight: bold;">구독</button>
            </div>
        </div>

        <div class="footer-bottom">
            ROAD TO TOPCIT All rights reserved. | 대한민국
        </div>
    </footer>

</body>
</html>
