<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road To TOPCIT</title>
    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 50px;
            background: white;
        }

        header a, header a:visited {
            margin: 0 15px;
            text-decoration: none;
            color: #333; 
            font-size: 17px;
        }
        
        .user-links a, .user-links a:visited {
            color: #777;
            font-size: 15px;
        }

        nav {
            margin-left: auto;
            margin-right: auto;
        }

        .hero {
            height: 55vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden; 
        }
        
        .hero::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1; 
        }

        .hero > * {
            position: relative;
            z-index: 2; 
        }
        
        .hero-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: 0; 
        }
        /* --- 여기까지 추가 --- */


        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .challenge-btn,
        .story-btn {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: #ffc300; 
            color: #391e1d; 
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(255, 195, 0, 0.3);
        }

        .challenge-btn:hover,
        .story-btn:hover {
            transform: scale(1.15);
            box-shadow: 0px 6px 15px rgba(255, 195, 0, 0.5);
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container .challenge-btn,
        .button-container .story-btn {
            margin: 30px 10px;
        }
        
        @media (max-width: 900px) {
            header {
                flex-wrap: wrap; 
                padding: 10px 20px; 
            }

            .logo-img {
                width: 100%; 
                text-align: center; 
                margin-bottom: 10px;
            }

            nav {
                width: 100%; 
                text-align: center;
                margin: 10px 0; 
            }

            header a {
                display: inline-block;
                margin: 5px 10px;
            }

            .user-links {
                width: 100%; 
                text-align: center;
            }
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .challenge-btn,
            .story-btn {
                padding: 12px 30px;
                font-size: 18px;
            }
        }
        
        .main-content {
            padding: 60px 50px;
            text-align: center;
            background-color: white; 
            border-bottom: 1px solid #eee; 
        }
        
        .main-content h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .main-content p {
            font-size: 16px;
            color: #555;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        
        footer {
            background-color: #111; 
            color: #ddd; 
            padding: 40px 50px;
            font-size: 14px;
            line-height: 1.6;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            max-width: 1200px; 
            margin: 0 auto;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
        }

        .footer-column h3 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
            color: white;
        }

        .footer-column a {
            display: block;
            color: #ddd;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .footer-column a:hover {
            color: #fff;
        }

        .footer-bottom {
            border-top: 1px solid #333;
            margin-top: 30px;
            padding-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-img">
          <img src="images/logo.png" alt="로고" style="height:50px; cursor: pointer;" onclick="window.location.href = 'main.html';"> 
        </div>
        <nav>
            <a href="challenge.html">스킬 챌린지</a>
            <a href="guide.html">성장 가이드</a>
            <a href="story.html">스토리 모드</a>
        </nav>
        <div class="user-links">
            <a href="login.html">로그인</a>
            <a href="signup.html">회원가입</a>
        </div>
    </header>

    <section class="hero">
      <img src="images/main.gif" alt="메인 배경 GIF" class="hero-gif">
      <h1>" 미래의 전문가, 오늘부터 시작입니다. "</h1>
      <div class="button-container">
        <button class="challenge-btn" id="challenge-btn">스킬 챌린지</button>
        <button class="story-btn" id="story-btn">&nbsp;스토리 모드&nbsp;</button>
      </div>
    </section>

    <div class="main-content">
        <h2>RTT, 당신의 성장을 위한 새로운 길</h2>
        <p>재미있게, 그리고 확실하게 개발 역량을 성장 시켜보세요.</p>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <div class="footer-logo">RTT</div>
                <a href="#">이용약관</a>
                <a href="#">공지사항</a>
            </div>

            <div class="footer-column">
                <h3>서비스</h3>
                <a href="challenge.html">스킬 챌린지</a>
                <a href="story.html">스토리 모드</a>
                <a href="guide.html">성장 가이드</a>
            </div>

            <div class="footer-column">
                <h3>지원</h3>
                <a href="#">FAQ / 문의</a>
                <a href="#">사이트맵</a>
            </div>
            
            <div class="footer-column">
                <h3>RTT 소식 받기</h3>
                <p>최신 업데이트 소식을 받아보세요.</p>
                <input type="text" placeholder="이메일 주소 입력" style="padding: 8px; border-radius: 4px; border: none; width: 150px;">
                <button style="padding: 8px 15px; background: #ffc300; border: none; border-radius: 4px; cursor: pointer; color: #333; font-weight: bold;">구독</button>
            </div>
        </div>

        <div class="footer-bottom">
            ROAD TO TOPCIT&nbsp;&nbsp;|&nbsp;&nbsp;오픈소스SW 프로젝트
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("challenge-btn").addEventListener("click", function () {
                window.location.href = "challenge.html";
            });
            document.getElementById("story-btn").addEventListener("click", function () {
                window.location.href = "story.html";
            });
        });
    </script>
</body>
</html>
