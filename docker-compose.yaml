version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
  
  ai-service:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - "8888:8888"
    environment:
      # GPU 서버 주소 (RunPod endpoint)
      GPU_SERVER_URL: ${GPU_SERVER_URL}
      HF_TOKEN: ${HF_TOKEN}
    volumes:
      - ai-logs:/app/logs
    networks:
      - app-net

volumes:
  backend-logs:
  ai-logs:

